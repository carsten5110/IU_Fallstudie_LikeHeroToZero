<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Data Entry</title>
    <link rel="stylesheet" type="text/css" href="css/index_dataEntry.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Aktuelle Emissionsdaten eingeben</h1>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="country" value="Land:" class="label"/>
                <h:selectOneMenu id="country" value="#{dataEntryBean.country}" class="input">
                    <f:selectItems value="#{dataEntryBean.countries}"/>
                </h:selectOneMenu>
            </div>

            <div class="form-group">
                <h:outputLabel for="year" value="Jahr:" class="label"/>
                <h:inputText id="year" value="#{dataEntryBean.year}" class="input"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="emissions" value="Emissionen in Tonnen:" class="label"/>
                <h:inputText id="emissions" value="#{dataEntryBean.emissions}" class="input"/>
            </div>

            <h:messages globalOnly="true" layout="list" class="success-message" />

            <div class="button-group">
                <h:commandButton value="Freigabe Emissionen und Accounts" action="approval?faces-redirect=true" class="button"
                                 rendered="#{loginBean.admin}"/>
                <h:commandButton value="Daten speichern" action="#{dataEntryBean.saveData}" class="button"/>
                <h:commandButton value="Logout" action="#{loginBean.logout}" class="button"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
